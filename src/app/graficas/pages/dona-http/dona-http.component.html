<h1>Redes sociales mas usadas</h1>
<hr>

<div *ngIf="doughnutChartData.datasets.length === 0; else divGrafica"
class="alert alert-info">
    Cargando Data...
</div>

<ng-template #divGrafica>
    <div class="row">
        <div class="col">
            <div style="display: block">
                <canvas baseChart
                  [data]="doughnutChartData"
                  [type]="doughnutChartType">
                </canvas>
              </div>

              <span class="float-end text-primary">
                Informacion de billones de usuarios
              </span>
        </div>
    </div>
</ng-template>
